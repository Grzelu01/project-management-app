<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Vera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#152238">
  <a class="navbar-brand" href="/mainPage">Vera</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" href="/mainPage">Strona główna</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Projekty
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/newProject">Nowy projekt</a>
          <a class="dropdown-item" href="/projects">Lista projektów</a>
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/logout">Wyloguj</a>
      </li>

    </ul>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Nowy projekt</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-success">
          Utworzono nowy projekt
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/saveProject}"
                th:object="${project}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Nazwa projektu</label>
            <input
                    class="form-control"
                    id="projectName"
                    name="projectName"
                    placeholder="Podaj nazwę projektu"
                    th:field="*{projectName}"
                    type="text"
            />
            <p th:errors = "*{projectName}" class="text-danger"
               th:if="${#fields.hasErrors('projectName')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Opis projektu</label>
            <input
                    class="form-control"
                    id="description"
                    name="description"
                    placeholder="Podaj krótki opis projektu"
                    th:field="*{description}"
                    type="text"

            />
            <p th:errors = "*{description}" class="text-danger"
               th:if="${#fields.hasErrors('description')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Budżet (PLN)</label>
            <input
                    class="form-control"
                    id="budget"
                    name="budget"
                    placeholder="Podaj budżet"
                    th:field="*{budget}"
                    type="number"
            />
            <p th:errors = "*{budget}" class="number-danger"
               th:if="${#fields.hasErrors('budget')}"></p>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Stwórz projekt</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
body{
        background-color:#C9DFEC
    }

    .navbar{
        font-family: monospace
    }
    .container{
        font-family: monospace
    }
    .card{
        background-color:#C9DFEC

    }
    .card-header{
        background-color:#C9DFEC
    }

</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script><script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous">

</script>
</body>
</html>
