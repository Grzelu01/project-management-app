<!DOCTYPE html>
<html lang="pl-PL" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#152238">
    <a class="navbar-brand" href="/mainPage">Vera</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
                <a class="nav-link" href="/mainPage">Strona główna</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Projekty
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/newProject">Nowy projekt</a>
                    <a class="dropdown-item" href="/projects">Lista projektów</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Wyloguj</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row col-md-5">
        <h2>Lista pomieszczeń</h2>
        <br/><br/>
    </div>
    <div class="btn btn-primary">
        <a th:href = "@{/{projectId}/newRoom(projectId = ${projectId})}" class="btn btn-primary">Dodaj pomieszczenie</a>
    </div>

    <div class="btn btn-primary">
        <a th:href = "@{/projects}" class="btn btn-primary">Wróć do listy projektów</a>
    </div>

    <br/><br/>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Typ</th>
            <th>Nazwa</th>
            <th>Zadania</th>
            <th>Akcja</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "room : ${rooms}">
            <td th:text = "${room.type}"></td>
            <td th:text = "${room.name}"></td>
            <td th:text = "${room.task}"></td>
            <td>
                <a th:href = "@{/editRoom/{id}(id = ${room.id})}" class="btn btn-primary">Edytuj</a>
                <a th:href = "@{/deleteRoom/{id}(id = ${room.id})}" class="btn btn-danger">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    body{
        background-color:#C9DFEC
    }

    .navbar{
        font-family: monospace
    }
    .container{
        font-family: monospace
    }
    .card{
        background-color:#C9DFEC
    }
    .card-header{
        background-color:#C9DFEC
    }
    .table thead tr th{
        background-color: #152238
    }

</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script><script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous">

</script>
</body>
</html>
