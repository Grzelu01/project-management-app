<!DOCTYPE html>
<html lang="pl-PL"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Vera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

  <a class="navbar-brand" href="/mainPage">Vera</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" href="/mainPage">Strona główna</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Projekty
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/newProject">Nowy projekt</a>
          <a class="dropdown-item" href="/projects">Lista projektów</a>
        </div>

      <li class="nav-item active">
        <a class="nav-link" href="/logout">Wyloguj</a>

    </ul>

</nav>

<br /><br /><br />
<div class="container">

  <!--<div class="btn btn-primary">
    <a th:href = "@{/{id}/rooms(id = ${project.id})}" class="btn btn-primary">Pokaż pomieszczenia</a>
  </div>-->


  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Nowe pomieszczenie</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-success">
          Pomieszczenie zostało dodane
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/{projectId}/saveRoom(projectId = ${projectId})}"
                th:object="${room}"
        >
          <div class="form-group mb-3">
            <label class="form-label">Typ pomieszczenia</label>

            <select class="form-select" aria-label="Default select example"
                    th:field="*{type}">
              <option value="KUCHNIA" selected>Kuchnia</option>
              <option value="ŁAZIENKA">Łazienka</option>
              <option value="POKÓJ">Pokój</option>
              <option value="PRZEDPOKÓJ">Przedpokój</option>
              <option value="SALON">Salon</option>
              <option value="SYPIALNIA">Sypialnia</option>
              <option value="INNE">Inne</option>
            </select>

            <p th:errors = "*{type}" class="text-danger"
               th:if="${#fields.hasErrors('type')}"></p>
          </div>


          <div class="form-group mb-3">
            <label class="form-label">Opis pomieszczenia</label>
            <input
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Podaj krótki opis pomieszczenia"
                    th:field="*{name}"
                    type="text"

            />
            <p th:errors = "*{name}" class="text-danger"
               th:if="${#fields.hasErrors('name')}"></p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Zadania</label>
            <input
                    class="form-control"
                    id="task"
                    name="task"
                    placeholder="Podaj zadania do wykonania"
                    th:field="*{task}"
                    type="text"
            />
            <p th:errors = "*{task}" class="text-danger"
               th:if="${#fields.hasErrors('task')}"></p>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Dodaj pomieszczenie</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
body{
        background-color:#C9DFEC
    }

    .navbar{
        font-family: monospace
    }
    .container{
        font-family: monospace
    }
    .card{
        background-color:#C9DFEC

    }
    .card-header{
        background-color:#C9DFEC
    }

</style>

        crossorigin="anonymous">

</script>
</body>
</html>
